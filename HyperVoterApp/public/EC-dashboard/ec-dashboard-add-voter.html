                    <div id="newCandidateModal" class="modal fade" role="dialog">

                                </div>

                                    <form action = 'EC-addNewVoter', method='POST'>
                                        <div class="form-group">
                                            <label for="vid">Assign Voter ID:</label>
                                            <input type="text" name ="newVoterID" class="form-control" id="voterId" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="vpin">Assign Voter PIN:</label>
                                            <input type="text" name ="newVoterPIN" class="form-control" id="voterPin" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="vemail">Voter Email ID:</label>
                                            <input type="text" name = "newVoterEmail" class="form-control" id="voterEmail">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit">
                                        </div>

                                    </form>
                                </div>
